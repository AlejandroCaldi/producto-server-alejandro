<body>
    <header>
        <h1> Manejo de Inventario</h1>

        <button id="boton_lista" class="btn btn-info btn-lg"> Refrescar </button>

                    </div>
                    <div class="horizontal"></div>
                    <label for="nombre">Nombre Producto:</label>
                    </div>
                    <p id="descripcion"> Por ahora nada.</p>

                    <div class="horizontal">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad_venta" name="cantidad_venta" class="Roboto">
                    </div>
                    <div class="horizontal">
                        <button id="boton_graba" class="btn btn-success">Grabar</button>
                        <button id="boton_cancela" class="btn btn-warning">Cancelar</button>
                    </div>
                </datafield>

            </form>

        </venta>

        <alta hidden>


        </alta>

        <cambioprecio id="cambio_precio"  hidden>

                <legend> Cambio de Precio</legend>
                <div class="horizontal">
                    <input type="hidden" id="id_cambio_precio" name="id_cambio_precio" hidden>
                    <label for="nombre_cambio_precio">Nombre Producto:</label>
                    <input type="text" id="nombre_cambio_precio" name="nombre_cambio_precio" disabled>
                </div>

                    <label for="descripcion">Descripci칩n:</label>

                <div class="horizontal">

                    <input type="text" id="precio_cambio_precio" name="precio_cambio_precio">
                </div>
                <div class="horizontal">
                    <button id="boton_graba_cambio_precio" class="btn btn-success">Grabar</button>
                    <button id="boton_cancela_precio" class="btn btn-warning">Cancelar</button>
                </div>
            </datafield>

        </cambioprecio>



    </detalle>


</body>

</html>
